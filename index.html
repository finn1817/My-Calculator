<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Finn's Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #calculator {
            margin: 50px auto;
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Dan Finn's Calculator</h1>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Enter number">
            <input type="number" id="num2" placeholder="Enter number">
            <br><br>
            <input type="submit" id="add" value="Add">
            <input type="submit" id="subtract" value="Subtract">
            <input type="submit" id="multiply" value="Multiply">
            <input type="submit" id="divide" value="Divide">
            <input type="submit" id="modulus" value="Modulus">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            switch (event.submitter.id) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        result = "Cannot divide by zero!";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                case "modulus":
                    result = num1 % num2;
                    break;
            }

            document.getElementById("result").innerText = "Result: " + result;
        });
    </script>
</body>
</html>
